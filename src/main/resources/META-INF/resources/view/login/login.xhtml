<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="title">
        <!-- Login  -->
    </ui:define>
    
  	<ui:define name="implementation">

		<div class="card">
			<h:form id="login"
				onsubmit="document.getElementById('login').action='j_security_check';"
				prependId="false">
				<h5 class="mt-0">Login</h5>
				<h:panelGrid columns="2" cellpadding="7">
					<p:outputLabel for="j_username" value="Username" />
					<p:inputText id="j_username" name="j_username" />
					<p:outputLabel for="j_password" value="Password" />
					<p:password id="j_password" name="j_password" />
					<p:commandButton id="submit" value="Login" ajax="false" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
