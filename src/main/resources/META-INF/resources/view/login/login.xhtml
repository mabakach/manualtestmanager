<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="title">
        Login
    </ui:define>
    <ui:define name="implementation">
        <div class="card">
			<form action="j_security_check" method="post">
				<div class="container">
					<label for="j_username"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="j_username" required="true"> </input>
					<label for="j_password"><b>Password</b></label>  
					<input type="password" placeholder="Enter Password" name="j_password" required="true"> </input>
					<button type="submit">Login</button>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
