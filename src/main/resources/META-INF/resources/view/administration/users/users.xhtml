<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">
        User administration
    </ui:define>

    <ui:define name="description">
        Add, edit and delete users.
    </ui:define>


    <ui:define name="implementation">
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New" icon="pi pi-plus" actionListener="#{userView.openNew}"
                                         update=":form:manage-user-content" oncomplete="PF('manageUserDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":form:manage-user-content"/>
                        </p:commandButton>
                        <p:commandButton id="delete-users-button" value="#{userView.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{userView.deleteSelectedUsers}"
                                         styleClass="ui-button-danger" disabled="#{!userView.hasSelectedUsers()}"
                                         update="@this">
                                <p:confirm header="Confirmation" message="Delete the selected users?" icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download"/>
                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                            <p:dataExporter type="pdf" target="dt-users" fileName="users"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-users" widgetVar="dtUsers" var="user" value="#{userView.users}"
                             reflow="true" styleClass="users-table"
                             selection="#{userView.selectedUsers}" rowKey="#{user.sysid}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="users-table-header">
                            <span style="font-weight: bold">Users</span>

                            <span class="filter-container ui-input-icon-left">
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtUsers').filter()" placeholder="Search"/>
                            </span>

                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-users-button"/>
                    <p:ajax event="rowUnselect" update=":form:delete-users-button"/>
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-users-button"/>
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-users-button"/>
                    <p:ajax event="toggleSelect" update=":form:delete-users-button"/>

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}">
                        <h:outputText value="#{user.code}"/>
                    </p:column>
                    <p:column headerText="Name" sortBy="#{user.name}" filterBy="#{user.name}">
                        <h:outputText value="#{user.name}"/>
                    </p:column>
                    <p:column headerText="Image" exportable="false">
                        <p:graphicImage name="images/user/#{user.image}" library="demo"
                                        styleClass="user-image"/>
                    </p:column>
                    <p:column headerText="Price" sortBy="#{user.price}">
                        <h:outputText value="#{user.price}" style="font-weight: 700">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Category" sortBy="#{user.category}" filterBy="#{user.category}">
                        <h:outputText value="#{user.category}"/>
                    </p:column>
                    <p:column headerText="Reviews" sortBy="#{user.rating}">
                        <p:rating value="#{user.rating}" readonly="true"/>
                    </p:column>
                    <p:column headerText="Status" sortBy="#{user.inventoryStatus}"
                              filterBy="#{user.inventoryStatus}">
                        <h:outputText styleClass="user-badge status-#{user.inventoryStatus.statusName}"
                                      value="#{user.inventoryStatus.text}"/>
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-user-content"
                                         oncomplete="PF('manageUserDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{user}" target="#{userView.selectedUser}"/>
                            <p:resetInput target=":form:manage-user-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteUserDialog').show()">
                            <f:setPropertyActionListener value="#{user}" target="#{userView.selectedUser}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:dialog header="User Details" showEffect="fade" modal="true"
                          widgetVar="manageUserDialog" responsive="true">
                    <p:outputPanel id="manage-user-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty userView.selectedUser}">
                            <p:graphicImage name="images/user/#{userView.selectedUser.image}" library="demo"
                                            styleClass="user-image"
                                            rendered="#{not empty userView.selectedUser.image}"/>
                            <div class="field">
                                <p:outputLabel for="name">Name</p:outputLabel>
                                <p:inputText id="name" value="#{userView.selectedUser.name}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="description">Description</p:outputLabel>
                                <p:inputTextarea id="description" value="#{userView.selectedUser.description}"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="category">Category</p:outputLabel>
                                <p:selectOneRadio id="category" value="#{userView.selectedUser.category}"
                                                  layout="responsive" columns="2">
                                    <f:selectItem itemLabel="Accessories" itemValue="Accessories"/>
                                    <f:selectItem itemLabel="Clothing" itemValue="Clothing"/>
                                    <f:selectItem itemLabel="Electronics" itemValue="Electronics"/>
                                    <f:selectItem itemLabel="Fitness" itemValue="Fitness"/>
                                </p:selectOneRadio>
                            </div>
                            <div class="formgrid grid">
                                <div class="field col">
                                    <p:outputLabel for="price">Price</p:outputLabel>
                                    <p:inputNumber id="price" value="#{userView.selectedUser.price}"
                                                   symbol=" USD" symbolPosition="s"
                                                   decimalSeparator="." thousandSeparator=","/>
                                </div>
                                <div class="field col">
                                    <p:outputLabel for="quantity">Quantity</p:outputLabel>
                                    <p:spinner id="quantity" min="0" value="#{userView.selectedUser.quantity}"/>
                                </div>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{userView.saveUser}"
                                         update="manage-user-content" process="manage-user-content @this"/>
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageUserDialog').hide()"
                                         class="ui-button-secondary"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteUserDialog" showEffect="fade" width="300"
                                 message="Delete the user?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{userView.deleteUser}"
                                     process="@this" oncomplete="PF('deleteUserDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteUserDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
